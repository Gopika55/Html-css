<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>FORMS</title>
    
</head>
<body style="background-color:burlywood">
    
    <form >
        Login Form <br>

        <input type="text" placeholder="Enter the Name" required \><br>
        
        <input type="password" placeholder="Enter the Password" required \><br>
        
        <input type="email" placeholder="Enter the Email"\><br>

        <input type="number" placeholder="Enter the Age"\><br>

        <input type="date" placeholder="Enter the Date"\><br>

        <input type="time" placeholder="Enter the Time"\><br><br>
        
        <input type="checkbox"\><br>

        <input type="radio"\><br>

        <input type="file" placeholder="Choose a File"\><br>

        <button type="submit">Login</button>

        <button type="reset">Clear</button>





    </form>
</body>
</html>
